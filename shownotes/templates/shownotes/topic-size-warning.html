{% if limit %}
<div>
    <p class="bg-danger">Results shown for the first {{ limit }} topics only. Please limit your search to a maximum of {{ limit }} topics.</p>
</div>
{% endif %}
{% if results_limit %}
<div>
    <p class="bg-danger">Results search limit reached at {{ results_limit }} notes. Please refine your search.</p>
</div>
{% endif %}
