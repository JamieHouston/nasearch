<ul>
{% autoescape off %}
{% for show, notes_entries in show_notes %}
<li>{{ show.name }}</li>
<ul>
    {% for note, entries in notes_entries %}
    <li>{{ note.title }}</li>
    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</ul>
{% endfor %}
{% endautoescape %}
</ul>
