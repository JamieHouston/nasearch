<!-- mustache template for the topic popup menu -->
<span class="topic-dropdown dropdown-menu" role="menu" aria-labelledby="topic-field">
    <div class="topic-data">
        <span class="topic-suggestions">[[ #topics ]]
        <span id="topic[[ id ]]" data-id="[[ id ]]"
            class="topic-suggestion bg-primary">[[ text ]]</span>
            [[ /topics ]]
        </span>
    </div>
